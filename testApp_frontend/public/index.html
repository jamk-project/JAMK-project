<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="vistimeline.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.js"></script>
    <!-- <script src="vis-timeline-master/dist/vis-timeline-graph2d.min.js"></script> -->
    <link
      href="vis-timeline-master/dist/vis-timeline-graph2d.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Kampanjat</title>
  </head>

  <body>
    <div class="frame">
      <h3>Aktiiviset kampanjat</h3>
      <div id="timeline"></div>
      <div class="timelinecontrols">
        <div id="green" class="box"></div>
        <span class="boxtext"> Google</span>
        <div id="blue" class="box"></div>
        <span class="boxtext"> Facebook</span>
        <div id="liblue" class="box"></div>
        <span class="boxtext"> LinkedIn</span>
        <div id="yellow" class="box"></div>
        <span class="boxtext"> Oma merkintä</span>
        <div id="red" class="box"></div>
        <span class="boxtext">
          Epäaktiivinen
          <button id="toggleactivebtn" onclick="toggleOldCampaings()">
            Näytä
          </button>
        </span>
        <button class="timelinebtn" onclick="openForm()">
          <b>+ Lisää oma merkintä </b>
        </button>
      </div>
      <div id="info-box" class="info-box-style">
        <button id="xbtn" class="timelinebtn" onclick="closeAdData()">
          Sulje
        </button>
        <div id="info-content"></div>
      </div>
    </div>
    <script src="campaign_timeline.js"></script>
  </body>
</html>
